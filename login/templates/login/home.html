<!DOCTYPE html>
<head>
    <title>Sign Up Here!</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible; show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}



    <h1>Welcome to MONITRAKA</h1>
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You're successfully logged in</h4>
    <button><a href="signout">Sign Out</a></button>
    {% else %} 
    <button><a href="signup">Sign Up</a></button><br><br>
    <button><a href="signin">Sign In</a></button><br><br>
    
    {% endif %} 

<script src="" async defer></script>
</body>
</html>
